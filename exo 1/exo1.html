<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{
			let ul = document.getElementsByTagName("ul");
			console.log(ul);
			let li = document.getElementsByTagName("li");

			for(let i = 0; i <= 8; i++){
				li[i].innerHTML = "blabla";
				li[i].style.listStyle = "circle";
			}
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
